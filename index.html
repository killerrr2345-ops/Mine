<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Fireworks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Black background for space */
            cursor: crosshair;
        }
        canvas {
            display: block;
        }
        #new-year-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', Gadget, sans-serif;
            font-size: 5em; /* Large text size */
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 10;
            pointer-events: none; /* Allows clicks to pass through to canvas */
            white-space: nowrap; /* Prevent text from wrapping */
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div id="new-year-text">Happy New Year!</div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        let particles = [];
        const hue = 120; // Base hue for fireworks

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Firework {
            constructor(x, y, targetX, targetY, hue) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.hue = hue;
                this.speed = 2;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.distance = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
                this.traveled = 0;
                this.radius = 3;
                this.exploded = false;
                this.trail = []; // For the firework's trail
                this.trailLength = 4; // How many trail points to keep
            }

            update() {
                if (this.exploded) return;

                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.traveled += Math.sqrt(Math.pow(vx, 2) + Math.pow(vy, 2));

                if (this.traveled >= this.distance) {
                    this.exploded = true;
                    this.explode();
                } else {
                    this.x += vx;
                    this.y += vy;
                }

                // Add current position to trail
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift(); // Remove oldest trail point
                }
            }

            draw() {
                if (this.exploded) return;

                // Draw trail
                for (let i = 0; i < this.trail.length; i++) {
                    const p = this.trail[i];
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, this.radius * (i / this.trail.length), 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${i / this.trail.length * 0.5})`; // Fading trail
                    ctx.fill();
                }

                // Draw current firework head
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                ctx.fill();
            }

            explode() {
                for (let i = 0; i < 70; i++) { // More particles for a bigger explosion
                    particles.push(new Particle(this.targetX, this.targetY, this.hue));
                }
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.lightness = 50;
                this.size = Math.random() * 2 + 1; // Random size for variety
                this.speed = Math.random() * 5 + 1; // Random speed
                this.angle = Math.random() * Math.PI * 2;
                this.friction = 0.95; // Slow down particles over time
                this.gravity = 0.5; // Particles fall
                this.alpha = 1;
                this.decay = Math.random() * 0.03 + 0.01; // How fast particles fade
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.speed *= this.friction;
                this.alpha -= this.decay;
                if (this.lightness > 20) this.lightness -= 0.5; // Fade to darker over time
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.lightness}%, ${this.alpha})`;
                ctx.fill();
                ctx.restore();
            }
        }

        // Mouse click to create firework
        canvas.addEventListener('click', (e) => {
            const newHue = Math.random() * 360; // Random hue for each firework
            fireworks.push(new Firework(canvas.width / 2, canvas.height, e.clientX, e.clientY, newHue));
        });

        // Auto-launch fireworks after a delay for the New Year effect
        function launchAutoFirework() {
            const newHue = Math.random() * 360;
            const targetX = Math.random() * (canvas.width * 0.8) + (canvas.width * 0.1); // Random target X within bounds
            const targetY = Math.random() * (canvas.height * 0.5) + (canvas.height * 0.1); // Random target Y (higher)
            fireworks.push(new Firework(canvas.width / 2, canvas.height, targetX, targetY, newHue));
        }

        let autoLaunchInterval;
        function startAutoLaunch() {
            clearInterval(autoLaunchInterval); // Clear any existing interval
            autoLaunchInterval = setInterval(launchAutoFirework, 1000); // Launch every 1 second
        }

        // Initial launch of fireworks
        startAutoLaunch();

        // Main animation loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // Slight fade effect for trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded && fireworks[i].trail.length === 0) { // Remove firework after explosion and trail is gone
                    fireworks.splice(i, 1);
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0 || particles[i].size <= 0.5) {
                    particles.splice(i, 1);
                }
            }
        }

        animate(); // Start the animation
    </script>
</body>
</html>
